name: Frontend - Deploy to Prod

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend to Production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.get-url.outputs.swa_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Infrastructure Details
        id: get-infra
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          cd Infra/prod
          terraform init

          BACKEND_URL=$(terraform output -raw backend_url)
          SWA_NAME=$(terraform output -raw static_web_app_url | sed 's|https://||' | cut -d'.' -f1)
          SWA_TOKEN=$(terraform output -raw static_web_app_api_key)
          SWA_URL=$(terraform output -raw static_web_app_url)
          TENANT_ID=$(terraform output -raw azuread_tenant_id)
          BLAZOR_CLIENT_ID=$(terraform output -raw azuread_blazor_application_id)
          API_CLIENT_ID=$(terraform output -raw azuread_api_application_id)

          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "swa_name=$SWA_NAME" >> $GITHUB_OUTPUT
          echo "swa_token=$SWA_TOKEN" >> $GITHUB_OUTPUT
          echo "swa_url=$SWA_URL" >> $GITHUB_OUTPUT
          echo "tenant_id=$TENANT_ID" >> $GITHUB_OUTPUT
          echo "blazor_client_id=$BLAZOR_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "api_client_id=$API_CLIENT_ID" >> $GITHUB_OUTPUT
          echo "Backend URL: $BACKEND_URL"
          echo "SWA URL: $SWA_URL"

      - name: Configure Blazor App Settings
        run: |
          CONFIG_FILE="src/TimeClockUI/wwwroot/appsettings.Production.json"

          echo "Updating $CONFIG_FILE with deployment values..."

          # Replace placeholders with actual values
          sed -i "s|BACKEND_URL_PLACEHOLDER|${{ steps.get-infra.outputs.backend_url }}|g" $CONFIG_FILE
          sed -i "s|TENANT_ID_PLACEHOLDER|${{ steps.get-infra.outputs.tenant_id }}|g" $CONFIG_FILE
          sed -i "s|BLAZOR_CLIENT_ID_PLACEHOLDER|${{ steps.get-infra.outputs.blazor_client_id }}|g" $CONFIG_FILE
          sed -i "s|API_CLIENT_ID_PLACEHOLDER|${{ steps.get-infra.outputs.api_client_id }}|g" $CONFIG_FILE

          echo "Configuration updated:"
          cat $CONFIG_FILE

      - name: Restore dependencies
        run: dotnet restore src/TimeClockUI/TimeClockUI.csproj

      - name: Build Blazor WASM
        run: |
          dotnet publish src/TimeClockUI/TimeClockUI.csproj \
            -c Release \
            -o publish \
            /p:RunAOTCompilation=false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.get-infra.outputs.swa_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'publish/wwwroot'
          skip_app_build: true
          skip_api_build: true

      - name: Wait for Deployment Propagation
        run: |
          echo "Waiting for deployment to propagate..."
          sleep 60

      - name: Health Check
        run: |
          SWA_URL="${{ steps.get-infra.outputs.swa_url }}"

          echo "Running health check on $SWA_URL"

          # Try to access the site
          SUCCESS=false
          for i in {1..10}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$SWA_URL")
            if echo "$HTTP_CODE" | grep -q "200\|301\|302"; then
              echo "✅ Health check passed (HTTP $HTTP_CODE)"
              SUCCESS=true
              break
            fi
            echo "Attempt $i failed (HTTP $HTTP_CODE), retrying in 10s..."
            sleep 10
          done

          if [ "$SUCCESS" = false ]; then
            echo "❌ Health check failed!"
            exit 1
          fi

      - name: Run Smoke Tests
        run: |
          SWA_URL="${{ steps.get-infra.outputs.swa_url }}"

          echo "Running smoke tests..."

          # Test that the app loads
          if curl -s "$SWA_URL" | grep -q "TimeClockUI\|blazor\|loading"; then
            echo "✅ App content verified"
          else
            echo "⚠️ Could not verify app content"
          fi

          # TODO: Add more smoke tests
          # - Check authentication redirects work
          # - Check API connectivity
          # - Check critical pages load

      - name: Get SWA URL
        id: get-url
        run: |
          echo "swa_url=${{ steps.get-infra.outputs.swa_url }}" >> $GITHUB_OUTPUT

      - name: Create Release Tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          TAG_NAME="frontend-prod-$(date +%Y%m%d-%H%M%S)"
          git tag -a "$TAG_NAME" -m "Frontend production deployment"

          echo "Created tag: $TAG_NAME"
          echo "To push the tag, run: git push origin $TAG_NAME"

      - name: Deployment Summary
        if: always()
        run: |
          SWA_URL="${{ steps.get-infra.outputs.swa_url }}"
          BACKEND_URL="${{ steps.get-infra.outputs.backend_url }}"

          echo "## Frontend Deployment to Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** production" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend URL:** $SWA_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed At:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Verify the application at: $SWA_URL" >> $GITHUB_STEP_SUMMARY
          echo "2. Test authentication flow" >> $GITHUB_STEP_SUMMARY
          echo "3. Test critical user workflows" >> $GITHUB_STEP_SUMMARY
          echo "4. Monitor application logs for errors" >> $GITHUB_STEP_SUMMARY
