name: Backend - Deploy to Dev

on:
  workflow_run:
    workflows: ["Backend - Build & Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  deploy:
    name: Deploy Backend to Dev
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: docker-image-backend
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push to GHCR
        run: |
          REGISTRY="ghcr.io"
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="$REGISTRY/$REPO_LOWER/backend-api"
          IMAGE_TAG="${{ github.sha }}"

          # Build image (or load from artifact if available)
          if [ -f "timeapi-${{ github.sha }}.tar.gz" ]; then
            echo "Loading image from artifact..."
            docker load < timeapi-${{ github.sha }}.tar.gz
            docker tag timeapi:${{ github.sha }} $IMAGE_NAME:$IMAGE_TAG
            docker tag timeapi:${{ github.sha }} $IMAGE_NAME:latest
          else
            echo "Building image from source..."
            docker build -t $IMAGE_NAME:$IMAGE_TAG -f src/TimeApi/Dockerfile .
            docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
          fi

          # Push to GHCR
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest

          echo "Pushed images:"
          echo "- $IMAGE_NAME:$IMAGE_TAG"
          echo "- $IMAGE_NAME:latest"

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          # TODO: Add migration commands here when migrations are set up
          # Example:
          # dotnet ef database update --project src/TimeApi/TimeApi.csproj --connection "$CONNECTION_STRING"

      - name: Update Container App with New Image
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          # Get resource group from Terraform
          cd Infra/dev
          terraform init
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)

          # Find Container App in resource group
          CONTAINER_APP_NAME=$(az containerapp list --resource-group $RESOURCE_GROUP --query "[?contains(name, 'backend')].name" -o tsv | head -n 1)

          if [ -n "$CONTAINER_APP_NAME" ]; then
            echo "Updating Container App: $CONTAINER_APP_NAME"

            REGISTRY="ghcr.io"
            REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_NAME="$REGISTRY/$REPO_LOWER/backend-api:latest"

            # Update Container App with new image
            az containerapp update \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --image $IMAGE_NAME

            echo "✅ Container App updated with new image"

            # Wait for revision to be active
            echo "Waiting for new revision to be active..."
            sleep 30

            # Get Container App status
            PROVISIONING_STATE=$(az containerapp show \
              --name $CONTAINER_APP_NAME \
              --resource-group $RESOURCE_GROUP \
              --query "properties.provisioningState" -o tsv)

            echo "Container App state: $PROVISIONING_STATE"
          else
            echo "⚠️ Container App not found. May need to be created by Terraform first."
            exit 1
          fi

      - name: Health Check
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          cd Infra/dev
          terraform init
          BACKEND_URL=$(terraform output -raw backend_container_app_url)

          echo "Running health check on $BACKEND_URL"

          # Wait a bit for the service to be ready (Container Apps can take longer on cold start)
          sleep 15

          # Try health check endpoint
          for i in {1..10}; do
            if curl -f -s "$BACKEND_URL/health" || curl -f -s "$BACKEND_URL" ; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "⚠️ Health check did not pass, but deployment completed"
          echo "Note: Container App may still be starting (cold start). Check Azure Portal for status."

      - name: Deployment Summary
        if: always()
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_USE_OIDC: true
        run: |
          cd Infra/dev
          terraform init
          BACKEND_URL=$(terraform output -raw backend_container_app_url)
          BACKEND_FQDN=$(terraform output -raw backend_container_app_fqdn)
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          echo "## Backend Deployment to Dev (Container App)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** Azure Container Apps" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ghcr.io/$REPO_LOWER/backend-api:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **FQDN:** $BACKEND_FQDN" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Container Apps use scale-to-zero. First request after idle may take 3-5 seconds (cold start)." >> $GITHUB_STEP_SUMMARY
