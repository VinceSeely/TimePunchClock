name: Backend - Deploy to Dev

on:
  workflow_run:
    workflows: ["Backend - Build & Test"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Deploy Backend to Dev
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        if: github.event_name == 'workflow_run'
        uses: actions/download-artifact@v4
        with:
          name: docker-image-backend
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get ACR name from Terraform
        id: get-acr
        run: |
          cd Infra/dev

          # Initialize Terraform to read state
          terraform init

          ACR_NAME=$(terraform output -raw acr_login_server | cut -d'.' -f1)
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "ACR Name: $ACR_NAME"

      - name: Build and Push to ACR
        run: |
          ACR_NAME="${{ steps.get-acr.outputs.acr_name }}"
          IMAGE_TAG="${{ github.sha }}"

          # Login to ACR
          az acr login --name $ACR_NAME

          # Build image (or load from artifact if available)
          if [ -f "timeapi-${{ github.sha }}.tar.gz" ]; then
            echo "Loading image from artifact..."
            docker load < timeapi-${{ github.sha }}.tar.gz
            docker tag timeapi:${{ github.sha }} $ACR_NAME.azurecr.io/backend-api:$IMAGE_TAG
            docker tag timeapi:${{ github.sha }} $ACR_NAME.azurecr.io/backend-api:latest
          else
            echo "Building image from source..."
            docker build -t $ACR_NAME.azurecr.io/backend-api:$IMAGE_TAG -f src/TimeApi/Dockerfile .
            docker tag $ACR_NAME.azurecr.io/backend-api:$IMAGE_TAG $ACR_NAME.azurecr.io/backend-api:latest
          fi

          # Push to ACR
          docker push $ACR_NAME.azurecr.io/backend-api:$IMAGE_TAG
          docker push $ACR_NAME.azurecr.io/backend-api:latest

          echo "Pushed images:"
          echo "- $ACR_NAME.azurecr.io/backend-api:$IMAGE_TAG"
          echo "- $ACR_NAME.azurecr.io/backend-api:latest"

      - name: Run Database Migrations
        run: |
          echo "Running database migrations..."
          # TODO: Add migration commands here when migrations are set up
          # Example:
          # dotnet ef database update --project src/TimeApi/TimeApi.csproj --connection "$CONNECTION_STRING"

      - name: Restart Container Instance
        run: |
          # Get container group name from Terraform
          cd Infra/dev
          CONTAINER_GROUP=$(terraform output -raw resource_group_name)
          RESOURCE_GROUP=$(terraform output -raw resource_group_name)

          # Find container group in resource group
          CONTAINER_NAME=$(az container list --resource-group $RESOURCE_GROUP --query "[?contains(name, 'backend')].name" -o tsv | head -n 1)

          if [ -n "$CONTAINER_NAME" ]; then
            echo "Restarting container instance: $CONTAINER_NAME"
            az container restart --name $CONTAINER_NAME --resource-group $RESOURCE_GROUP

            # Wait for container to be running
            echo "Waiting for container to be running..."
            sleep 30

            # Get container state
            STATE=$(az container show --name $CONTAINER_NAME --resource-group $RESOURCE_GROUP --query "containers[0].instanceView.currentState.state" -o tsv)
            echo "Container state: $STATE"
          else
            echo "⚠️ Container instance not found. May need to be created by Terraform first."
          fi

      - name: Health Check
        run: |
          cd Infra/dev
          BACKEND_URL=$(terraform output -raw backend_url)

          echo "Running health check on $BACKEND_URL"

          # Wait a bit for the service to be ready
          sleep 10

          # Try health check endpoint
          for i in {1..5}; do
            if curl -f -s "$BACKEND_URL/health" || curl -f -s "$BACKEND_URL" ; then
              echo "✅ Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "⚠️ Health check did not pass, but deployment completed"

      - name: Deployment Summary
        if: always()
        run: |
          cd Infra/dev
          terraform init
          BACKEND_URL=$(terraform output -raw backend_url)

          echo "## Backend Deployment to Dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ steps.get-acr.outputs.acr_name }}.azurecr.io/backend-api:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend URL:** $BACKEND_URL" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Deployment completed" >> $GITHUB_STEP_SUMMARY
