name: Terraform - Dev Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'Infra/dev/**'
      - '.github/workflows/terraform-dev.yml'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform-deploy:
    name: Deploy Dev Infrastructure
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Format Check
        working-directory: ./Infra/dev
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: ./Infra/dev
        run: terraform init

      - name: Terraform Validate
        working-directory: ./Infra/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./Infra/dev
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: ./Infra/dev
        run: terraform apply -auto-approve tfplan

      - name: Output Infrastructure Details
        working-directory: ./Infra/dev
        run: |
          echo "## Dev Infrastructure Deployed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Key Vault" >> $GITHUB_STEP_SUMMARY
          echo "- Name: $(terraform output -raw key_vault_name)" >> $GITHUB_STEP_SUMMARY
          echo "- URI: $(terraform output -raw key_vault_uri)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### SQL Server" >> $GITHUB_STEP_SUMMARY
          echo "- FQDN: $(terraform output -raw sql_server_fqdn)" >> $GITHUB_STEP_SUMMARY
          echo "- Database: $(terraform output -raw sql_database_name)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Container Registry" >> $GITHUB_STEP_SUMMARY
          echo "- Login Server: $(terraform output -raw acr_login_server)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend API" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(terraform output -raw backend_url)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Web App" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(terraform output -raw static_web_app_url)" >> $GITHUB_STEP_SUMMARY
